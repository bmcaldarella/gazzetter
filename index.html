<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libs/css/style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />

  <link rel="icon" href="src/favicon1.png" type="image/x-icon">


  <title>GAZETTEER</title>
</head>

<body>
  <!-- navbar  -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
    <div class="container-fluid">
      <a id="title-gazzetter" class="navbar-brand" href="/index.html">GAZETTEER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--navbar collapse -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <select id="countrySelect" class="form-select bg-dark text-white border-secondary">
              <option value="">Select Country</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="loader" class="three-body">
    <div class="three-body__dot"></div>
    <div class="three-body__dot"></div>
    <div class="three-body__dot"></div>
  </div>


  <!--My Location-->

      </g>

  </button>






  <!-- modal info country -->

  <button id="countryInfoBtn" data-bs-target="#exampleModalCenter">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
      <g fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" />
        <path stroke-linecap="round" d="M12 7h.01" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M10 11h2v5m-2 0h4" />
      </g>
    </svg>
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
    <path
      d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
    </svg>
  </button>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="margin-top:6rem; margin-left: 2.0rem; max-width: 400px;">
      <div class="modal-content bg-dark text-white">

        <div class="modal-header">
          <h4 class="title-modal">Country Information</h4>
        </div>

        <div class="modal-body">
          <div id="infoCard"></div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!--Currency-->

  <button id="currencyBtn" class="btn-group" data-bs-target="#currencyModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 512 512">
      <g data-name="Currency Circulating">
        <path
          d="M321.159 256a67.468 67.468 0 1 0-67.468 67.472A67.468 67.468 0 0 0 321.159 256zM220.3 278.037l-.655-1.533 15.066-6.384.645 1.536c2.318 5.503 10.354 9.656 18.69 9.656 3.737 0 15.926-.681 15.926-9.417 0-4.551-5.22-7.288-16.422-8.618-12.033-1.343-30.234-3.378-30.234-22.69 0-11.804 8.784-20.06 23.584-22.284v-9.054h16.226v9.094c6.882 1.227 15.91 4.262 20.977 14.607l.748 1.526-13.872 6.417-.765-1.273c-2.31-3.817-9.376-6.923-15.763-6.923-5.413 0-14.49 1.024-14.49 7.89 0 5.091 6.544 6.275 15.096 7.295 13.575 1.673 32.166 3.964 32.166 24.013 0 14.687-11.857 22.45-24.093 23.871v10.317h-16.226v-9.825c-12.819-1.553-22.231-7.984-26.604-18.22z" />

          d="m413.304 236.21-24.692 25.916a136.726 136.726 0 0 0-115.19-144.149 137.388 137.388 0 0 0-140.525 68.093l17.39 9.775a117.361 117.361 0 0 1 120.035-58.163 116.764 116.764 0 0 1 98.327 123.856l-24.817-23.651-15.196 15.933 35.588 33.899-.013.006 15.949 15.185 15.182-15.916v-.01l33.906-35.578zM241.68 374.318a116.766 116.766 0 0 1-98.326-123.856l24.818 23.654 15.195-15.937-35.587-33.899.013-.007-15.95-15.184-15.182 15.916v.01l-33.909 35.58 15.944 15.195 24.692-25.915a136.624 136.624 0 0 0 136.225 145.793 137.52 137.52 0 0 0 119.494-69.738l-17.39-9.775a117.362 117.362 0 0 1-120.036 58.163z" />
      </g>
    </svg></button>
  <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="margin-top:6rem ;margin-left: 2.0rem; max-width: 400px;">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h4 class="modal-title">Currency Exchange</h4>
        </div>
        <div class="modal-body">
          <p id="currencyInfo">Select a country to load currency info.</p>
          <div id="currencyConversion" style="display: none;">
            <label for="amountInput">Amount:</label>
            <input type="number" id="amountInput" class="form-control" placeholder="e.g. 100" />
            <button id="convertBtn" class="btn btn-primary mt-2">Convert to USD</button>
            <p id="conversionResult" class="mt-2 text-success"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!--weather Modal -->


  <button id="weatherBtn" class="btn-group" data-bs-target="#weatherModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M6.995 12a5 5 0 0 1 9.905-1.293A4.5 4.5 0 1 1 17.5 19H7a5 5 0 0 1-.005-7zM19 17a2.5 2.5 0 0 0 0-5 2.5 2.5 0 0 0-1.936.897.75.75 0 0 1-1.316-.548 3.5 3.5 0 1 0-6.93 1.278A4 4 0 1 0 7 17h12z" />
    </svg>
  </button>


  <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="margin-left: 2rem; max-width: 400px;">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h4 class="modal-title">Weather Info</h4>
        </div>
        <div class="modal-body">
          <div id="weather"></div>
          <hr class="bg-secondary my-3">
          <div>
            <h5 class="text-white mb-2">5-Day Forecast</h5>
            <div id="forecastBody"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!--Nearby Modal -->

  <button id="nearbyBtn" class="btn-map">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-geo-alt"
      viewBox="0 0 16 16">
      <path
        d="M12.166 8.94c-.626 1.077-1.468 2.272-2.368 3.325a30.074 30.074 0 0 1-1.483 1.605.5.5 0 0 1-.63.056.5.5 0 0 1-.063-.056 30.078 30.078 0 0 1-1.483-1.605C5.303 11.212 4.46 10.017 3.834 8.94 3.206 7.86 2.75 6.82 2.75 6A5.25 5.25 0 1 1 13.25 6c0 .82-.456 1.86-1.084 2.94zM8 15s6-5.686 6-9A6 6 0 0 0 2 6c0 3.314 6 9 6 9z" />
      <path d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
    </svg>
  </button>


  <div class="modal fade" id="nearbyModal" tabindex="-1" aria-labelledby="nearbyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="margin-left: 2rem; max-width: 400px;">
      <div class="modal-content bg-dark text-white" id="content-nearby">
        <div class="modal-header">
          <h4 class="title-modal">Nearby places</h4>
        </div>
        <div class="modal-body">
          <div id="output">Loading...</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- History of the country modal-->

  <button id="wikiBtn" class="btn-map" data-bs-target="#wikiModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 6v12m0-12c-1.5-1-4-2-7-2v12c3 0 5.5 1 7 2m0-12c1.5-1 4-2 7-2v12c-3 0-5.5 1-7 2" />
    </svg>
  </button>

<div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="wikiModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" style="margin-left: 2rem; max-width: 500px;">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h4 class="modal-title">About This Country</h4>
      </div>
      <div class="modal-body">
        <div id="wikiContent">Loading...</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Map  -->
  <div id="map">
  </div>


  <!-- Bootstrap JS -->
  <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
  <!-- Jqery -->
  <script src="libs/js/jquery-2.2.3.min.js"></script>
  <!-- Leaflet JS -->
  <script src="leaflet/leaflet.js"></script>
  <script src="libs/js/main.js" defer></script>
