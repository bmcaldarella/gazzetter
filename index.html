  <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="margin-top:6rem ;margin-left: 2.0rem; max-width: 400px;">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h4 class="modal-title">Currency Exchange</h4>
        </div>
        <div class="modal-body">
          <p id="currencyInfo">Select a country to load currency info.</p>
          <div id="currencyConversion" style="display: none;">
            <label for="amountInput">Amount:</label>
            <input type="number" id="amountInput" class="form-control" placeholder="e.g. 100" />
            <button id="convertBtn" class="btn btn-primary mt-2">Convert to USD</button>
            <p id="conversionResult" class="mt-2 text-success"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!--weather Modal -->


  <button id="weatherBtn" class="btn-group" data-bs-target="#weatherModal">

        </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
